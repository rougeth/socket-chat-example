<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Chat Example</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        #chat {
            margin-top: 5em;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#socket-chat-example-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Socket Chat Example</a>
            </div>
            <div class="collapse navbar-collapse" id="socket-chat-example-menu">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/rougeth/socket-chat-example">Source code (GitHub)</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="chat">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Messages</h2>
                    <ul id="messages" class="list-unstyled">
                    </ul>
                </div>
                <div class="col-md-4">
                    <h2>New message</h2>
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-message">
                        </div>
                        <button type="submit" class="btn btn-default">Send</button>
                    </form>

                    <div class="hidden-xs">
                        <h2>Users connected</h2>
                        <ul id="users">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
            var socket = io();
            var username;
            do {
                username = prompt('Please enter your username');
            } while(username == '');

            socket.emit('join', username);

            socket.on('status', function(msg) {
                $('#messages').append($('<li style="background: #eee;">').text(msg));
            })
            socket.on('users', function(users) {
                console.log(users);
                $('#users').text('');
                for (var user in users) {
                    $('#users').append($('<li>')
                        .append($('<span style="background: ' + users[user]['color'] + '">')
                        .text(users[user]['username']))
                    );
                }
            });
            socket.on('chat-message', function(user, msg) {
                $('#messages').append($('<li>'));
                $('#messages > li:last')
                    .append($('<span style="background: ' + user.color + '">').text(user.username));
                $('#messages > li:last')
                    .append(' ' + msg);
            });

            $('form').submit(function(){
                var msg = $('#new-message').val();
                socket.emit('chat-message', msg);
                $('#new-message').val('');
                return false;
            });
    </script>

</body>
</html>
