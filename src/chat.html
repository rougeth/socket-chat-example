<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Chat Example</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        #chat {
            margin-top: 5em;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#socket-chat-example-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Socket Chat Example</a>
            </div>
            <div class="collapse navbar-collapse" id="socket-chat-example-menu">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/rougeth/socket-chat-example">Source code (GitHub)</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="chat">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <ul id="messages"></ul>
                </div>
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="new-message" placeholder="New message">New message</label>
                            <input type="text" class="form-control" id="new-message">
                        </div>
                        <button type="submit" class="btn btn-default">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
        var socket = io();
        $('form').submit(function() {
            socket.emit('new message', $('#new-message').val());
            $('#new-message').val('');
            return false;
        });
        socket.on('new message', function(msg) {
            $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>
</html>
